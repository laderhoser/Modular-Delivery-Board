  <meta name="viewport" content="width=device-width, initial-scale=1">

 <script src="sweetalert/sweetalert.min.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.0/fullcalendar.min.js'></script>

<body>

<div class="jumbotron">
	<div class="container" align="center">
		<h1>Modular Delivery Calendar</h1>
	
	</div>
</div>
<div id='calendar'></div>
<br>
<br>

<div class="container-fluid">
	<div class="panel panel-default col-lg-5">
		<div class="panel-body">
			<form action="" method="POST" role="form">
				<legend>Add Modular Job Form</legend>
			
				<div class="form-group">
					<label for="">Customer Name</label>
					<input type="text" class="form-control" id="name" placeholder="Input field">
				</div>

				<div class="form-group">
					<p><strong>Date: <input type="date" id="date"></p>
				</div>

				<div class="form-group">
					<label for="">Amount Of Cubes:</label>
					
					<select id="cubeNum"></select>

				</div>

				<div class="form-group">
					<label for="">Address</label>
					<input type="text" class="form-control" id="addy" placeholder="Input field">
				</div>

				<div class="form-group">
					<label for="">Brief Description</label>
					 <textarea class="form-control"  id="brief" rows="3" cols="35" wrap="soft"></textarea>
				</div>

				<div class="form-group">
					<label for="">Salesperson Name:</label>
					<input type="text" class="form-control" id="salesName" placeholder="Input field">
				</div>

				<div class="form-group">
					<label for="">Before or after hours?</label>
					<input type="text" class="form-control" id="hours" placeholder="Input field">
				</div>

				<div class="form-group">
					<label for="">Furniture involved?</label>
					<input type="text" class="form-control" id="furn" placeholder="Input field">
				</div>
				
			
				
			
				<button id="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
